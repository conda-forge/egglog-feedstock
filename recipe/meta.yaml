{% set name = "egglog" %}
{% set version = "11.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/egglog-{{ version }}.tar.gz
  sha256: 03fe7fcf672a2e58b68e10d3b03f86364477e044e04d553dd93a221dd2749375

build:
  skip: true  # [py<311 or py>=313]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=1.7,<2.0
    - pip
  run:
    - python
    - typing-extensions
    - black
    - python-graphviz
    - anywidget

test:
  imports:
    - egglog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metadsl/egglog-python
  doc_url: https://egg-smol-python.readthedocs.io
  summary: E-graphs in Python built around the the egglog rust library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan

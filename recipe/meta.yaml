{% set name = "egglog" %}
{% set version = "9.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/egglog-{{ version }}.tar.gz
  sha256: e473ca5e588f8fa6ef221b6132106a3f452710b9d5795ea60a645c0a1e27c668

build:
  skip: true  # [py<310 or py>=313]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - typing-extensions
    - black
    - python-graphviz
    - anywidget

test:
  imports:
    - egglog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metadsl/egglog-python
  doc_url: https://egg-smol-python.readthedocs.io
  summary: E-graphs in Python built around the the egglog rust library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan

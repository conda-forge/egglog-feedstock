{% set name = "egglog" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/egglog-{{ version }}.tar.gz
  sha256: bf93628a03e32c404b9b7b2b739a15021bcde9b53cd32a8ef9d8861c6f307011

build:
  # Unavailable for 3.12 until upstream move to a newer version of maturin
  skip: true  # [py<310 or py>=313]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - typing-extensions
    - black
    - python-graphviz
    - anywidget

test:
  imports:
    - egglog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/metadsl/egglog-python
  doc_url: https://egg-smol-python.readthedocs.io
  summary: E-graphs in Python built around the the egglog rust library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
